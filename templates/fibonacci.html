<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F9F9F9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #FFF;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
        }

        .nav {
            list-style-type: none;
        }

        .nav-item {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-item a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav-item a:hover {
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><h2>Fibonacci </h2></div>
        <ul class="nav">
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="/cv">CV</a></li>
            <li class="nav-item"><a href="/gallery">Gallery</a></li>
            <li class="nav-item"><a href="/biodata">Biodata</a></li>
            <li class="nav-item"><a href="/contact">Contact</a></li>
            <li class="nav-item"><a href="/recommendations">Recommendations</a></li>
            <li class="nav-item"><a href="/fibonacci">Fibonacci</a></li>
            <li class="nav-item"><a href="/json">Convert</a></li>
            <li class="nav-item"><a href="/post">Post</a></li>
        </ul>
    </div>

    <div id="container">
        <h1>Fibonacci Sequence Generator</h1>
        <label for="length">Enter the length of the sequence:</label>
        <input type="number" id="length" min="1" placeholder="Enter a number">
        <button onclick="generateFibonacci()">Generate</button>
        <div id="output"></div>
    </div>

    <script>
        function generateFibonacci() {
            var lengthInput = document.getElementById("length");
            var outputDiv = document.getElementById("output");

            var length = parseInt(lengthInput.value);

            if (isNaN(length) || length <= 0) {
                outputDiv.innerHTML = "Please enter a positive integer.";
                return;
            }

            var sequence = [];
            var a = 1, b = 1;

            for (var i = 0; i < length; i++) {
                sequence.push(a);
                var temp = a;
                a = b;
                b = temp + b;
            }

            outputDiv.innerHTML = "Fibonacci Sequence: " + sequence.join(", ");
        }
    </script>

</body>
</html>
